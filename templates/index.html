<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تيرمكس ماتركس - استخراج جلسة Telethon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(10, 25, 47, 0.85);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(64, 224, 208, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .header {
            padding: 30px 20px;
            background: rgba(0, 20, 40, 0.7);
            border-bottom: 2px solid #00bcd4;
            position: relative;
        }
        
        .matrix-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .matrix-code {
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(0, 255, 150, 0.5);
            font-size: 18px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00bcd4, #00ff9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }
        
        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, #00bcd4, #006064);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #00bcd4;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
            overflow: hidden;
        }
        
        .logo-inner {
            width: 150px;
            height: 150px;
            background: #0f2027;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ff9d;
            font-size: 5rem;
            font-weight: bold;
            border: 3px solid #00ff9d;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #80deea;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, #00bcd4, #00ff9d);
            color: #0a192f;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .footer {
            padding: 20px;
            font-size: 0.9rem;
            color: #80deea;
            border-top: 1px solid rgba(0, 188, 212, 0.3);
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .logo { width: 140px; height: 140px; }
            .logo-inner { width: 110px; height: 110px; font-size: 3.5rem; }
            .btn { padding: 12px 30px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="matrix-effect" id="matrixEffect"></div>
            <div class="logo">
                <div class="logo-inner">TM</div>
            </div>
            <h1>تيرمكس ماتركس</h1>
            <p class="tagline">استخراج جلسة Telethon بأمان وسهولة</p>
            <a href="/login" class="btn">تسجيل الدخول</a>
        </div>
        <div class="footer">
            <p>جميع الحقوق محفوظة &copy; 2023 تيرمكس ماتركس</p>
            <p>يتم تخزين البيانات مؤقتًا ولا يتم الاحتفاظ بأي معلومات شخصية</p>
        </div>
    </div>

    <script>
        // إنشاء تأثير الماتركس
        function createMatrixEffect() {
            const container = document.getElementById('matrixEffect');
            const characters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const fontSize = 18;
            const columns = Math.floor(window.innerWidth / fontSize);
            
            for (let i = 0; i < columns; i++) {
                const code = document.createElement('div');
                code.classList.add('matrix-code');
                code.style.left = `${i * fontSize}px`;
                code.style.animationDelay = `${Math.random() * 5}s`;
                code.style.animationDuration = `${5 + Math.random() * 10}s`;
                container.appendChild(code);
                
                // إضافة أحرف عشوائية
                let text = '';
                const length = Math.floor(Math.random() * 20) + 10;
                for (let j = 0; j < length; j++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                code.textContent = text;
            }
        }
        
        window.onload = createMatrixEffect;
    </script>
</body>
</html>
