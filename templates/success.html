<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجاح! - تيرمكس ماتركس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(10, 25, 47, 0.85);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(64, 224, 208, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .header {
            padding: 30px 20px;
            background: rgba(0, 20, 40, 0.7);
            border-bottom: 2px solid #00bcd4;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00bcd4, #00ff9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .success-icon {
            font-size: 6rem;
            color: #00ff9d;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }
        
        .content {
            padding: 30px;
        }
        
        .message {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #80deea;
            line-height: 1.6;
        }
        
        .session-box {
            background: rgba(0, 30, 60, 0.7);
            border: 2px solid #00838f;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            overflow: auto;
            max-height: 300px;
        }
        
        .session-string {
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            color: #00ff9d;
            line-height: 1.8;
        }
        
        .note {
            background: rgba(0, 150, 255, 0.2);
            border: 1px solid #0091ea;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #80deea;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, #00bcd4, #00ff9d);
            color: #0a192f;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
            margin: 20px 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #80deea;
            border: 2px solid #00838f;
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 131, 143, 0.2);
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .success-icon { font-size: 4rem; }
            .content { padding: 20px; }
            .message { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>تم بنجاح!</h1>
        </div>
        
        <div class="content">
            <div class="success-icon">✓</div>
            
            <p class="message">تم استخراج جلسة Telethon بنجاح وإرسالها إلى الرسائل المحفوظة في حسابك على Telegram.</p>
            
            <div class="note">
                <p>ملاحظة: هذه الجلسة حساسة وتوفر وصولاً كاملاً إلى حسابك. احفظها في مكان آمن ولا تشاركها مع أحد.</p>
            </div>
            
            <h3>جلسة Telethon:</h3>
            <div class="session-box">
                <code class="session-string">{{ session_string }}</code>
            </div>
            
            <a href="/" class="btn">العودة للصفحة الرئيسية</a>
            <a href="/login" class="btn btn-secondary">استخراج جلسة أخرى</a>
        </div>
    </div>
</body>
</html>
